version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: onsite-postgres
    environment:
      POSTGRES_DB: onsite
      POSTGRES_USER: onsite
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema-v2.sql:/docker-entrypoint-initdb.d/01-schema-v2.sql
      - ./database/seed-v2.sql:/docker-entrypoint-initdb.d/02-seed-v2.sql
    networks:
      - onsite-network
    restart: unless-stopped

  # Node.js Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: onsite-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: onsite
      DB_USER: onsite
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads:/app/uploads
    depends_on:
      - postgres
    networks:
      - onsite-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=root_default"
      - "traefik.http.routers.onsite-api.rule=Host(`onsite.jesseprojects.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.onsite-api.entrypoints=websecure"
      - "traefik.http.routers.onsite-api.tls=true"
      - "traefik.http.routers.onsite-api.tls.certresolver=mytlschallenge"
      - "traefik.http.services.onsite-api.loadbalancer.server.port=3000"

  # React Frontend (served by Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: onsite-frontend
    networks:
      - onsite-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=root_default"
      - "traefik.http.routers.onsite.rule=Host(`onsite.jesseprojects.com`)"
      - "traefik.http.routers.onsite.entrypoints=websecure"
      - "traefik.http.routers.onsite.tls=true"
      - "traefik.http.routers.onsite.tls.certresolver=mytlschallenge"
      - "traefik.http.services.onsite.loadbalancer.server.port=80"

volumes:
  postgres_data:
  uploads:

networks:
  onsite-network:
    driver: bridge
  root_default:
    external: true
